<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="../template.xhtml">
    <ui:define name="centro">
         <h:messages layout="list"/>
        <h:form>
            <h:commandLink class="btn" value="nova" action="edit.xhtml?faces-redirect=true"/>
            <h:dataTable var="task" value="#{taskContrller.tasks}" class="striped highlight">
                <h:column>
                    <f:facet name="header">Titulo</f:facet>
                    #{task.title}
                </h:column>
                <h:column>
                    <f:facet name="header">Descrição</f:facet>
                    #{task.description}
                </h:column>
                <h:column> 
                    <f:facet name="header">Entrega</f:facet>
                    #{task.dateFormat}
                </h:column>
                <h:column>
                    <h:commandButton value="x" action="#{taskContrller.remove(task.id)}" class="btn"/>
                </h:column>
                <h:column>
                    <h:commandButton value="editar" action="#{taskContrller.edit(task)}" class="btn"/>
                </h:column>
               
                 
            </h:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
