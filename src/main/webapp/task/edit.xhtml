<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="../template.xhtml">


    <ui:define name="centro">

        <br/>
        <h:messages layout="list" style="padding: -10%"/>
        <h:form id="id-forme-task" class="focus" style=" margin-top:39px ;padding: -10%; height: 1000px; position: ">
            <h:messages layout="list" />
            <h:outputText value="Prioridade"/>
            <h:selectOneMenu value="#{taskContrller.priority}">
                <f:selectItems value="#{taskContrller.prioridades}"/>
            </h:selectOneMenu>
            <h:outputText value="Responsavel:"/>
            <h:selectOneListbox value="#{taskContrller.responsavel}" size="7">
                <f:selectItems value="#{taskContrller.responsavelItems}"/>
            </h:selectOneListbox>
            
            
            <h:inputText value="#{taskContrller.task.title}">
                 <f:passThroughAttribute name="placeholder" value="Digite o titulo da tarefa" />
            </h:inputText>
           
            <h:inputText value="#{taskContrller.task.description}">
                <f:passThroughAttribute name="placeholder" value="Digite uma descriÃ§ao" />
            </h:inputText>
            
            <h:inputText value="#{taskContrller.date}">
                <f:passThroughAttribute  class="ggg" name="placeholder" value="Dara de entrega ex: 99/99/9999" />
            </h:inputText>
           


            <h:commandButton  style="margin-left: 1%;"  id="comando" styleClass="btn btn-task" action="#{taskContrller.save()}" value="Salvar"/>
        </h:form>
    </ui:define>
</ui:composition>
