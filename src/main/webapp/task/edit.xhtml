<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="../template.xhtml">


    <ui:define name="centro">
        
        <br/>
        <h:messages layout="list" style="padding: -10%"/>
        <h:form id="id-forme-task" style=" margin-top:39px ;padding: -10%; height: 800px; position: ">
            <h:messages layout="list" />
            <h:outputLabel for="title" value="Titulo" />
            <h:inputText value="#{taskContrller.task.title}"/>
            <h:outputLabel for="descripition" value="descrição" />
            <h:inputText value="#{taskContrller.task.description}"/>
            <h:outputLabel for="dedline" value="Data de entrega" />
            <h:inputText value="#{taskContrller.date}"/> 
            <h:outputText value="Prioridade"/>
            <h:selectOneMenu value="#{taskContrller.priority}">
                <f:selectItems value="#{taskContrller.prioridades}"/>
            </h:selectOneMenu>
           <h:outputText value="Responsavel:"/>
            <h:selectOneListbox value="#{taskContrller.responsavel}" size="7">
                <f:selectItems value="#{taskContrller.responsavelItems}"/>
            </h:selectOneListbox>
            
            <h:commandButton  style="margin-left: 40px;background: #000; position: relative;"  id="comando" styleClass="btn btn-task" action="#{taskContrller.save()}" value="Salvar"/>
        </h:form>
    </ui:define>
</ui:composition>
