<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <!-- CSS  -->

    <h:outputStylesheet library="css" name="style.css"/>

<nav class="teal lighten-1" role="navigation">

              <h:commandButton rendered="#{sessionContrler.isLogado}" style="background: #E53935; margin-left: 110%;" value="Sair" action="#{sessionContrler.logout()}" class="btn"/>
            <br/>
        </h:form>
        <ul class="right hide-on-med-and-down">

        </ul>
      
        <ul id="nav-mobile" class="sidenav">
            <li><a href=""></a></li>
        </ul>
        <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
    </div>
</nav>

<div id="index-banner" class="parallax-container">
    <div class="section no-pad-bot">
        <div class="container">
            <br/><br/>
            

            <ui:insert name="centro">
             

            <h1  class="header center teal-text text-lighten-2">Parallax Template</h1>

                <h5 class="header col s12 light">A modern responsive front-end framework based on Material Design</h5>
            </div>
            <div class="row center">
                <a href="" id="download-button" class="btn-large waves-effect waves-light teal lighten-1">Get Started</a>
            </div>


            </ui:insert>

            <br/><br/>

        </div>
    </div>

</div>





<!--  Scripts-->
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<h:outputScript library="js" name="materialize.js"/>
<h:outputScript library="js" name="materialize.min.js"/>
<h:outputScript library="js" name="init.js"/>
