                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="template.xhtml">


    <ui:define name="centro">
        <h:form id="id-forme-login">
            <h:messages layout="list" />
            <h:outputLabel for="email" value="email" />

            <br/>
            <h:commandButton   id="comando" styleClass="btn" action="#{sessionContrler.login()}" value="login"/>
        </h:form>
        <br/>
        <h:form>
            <h:commandButton action="user/edit?faces-redirect=true" value="cadstri-se" class="btn"/>
        </h:form>
    </ui:define>
