<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="../template.xhtml">
    <ui:define name="centro">
       
        <h:form>
            <h:messages layout="list"/>
            <h:outputLabel for="Name" value="Nome" />
            <h:inputText value="#{userController.user.name}" id="nome"/>
            <h:outputLabel for="Email" value="Email" />
            <h:inputText value="#{userController.user.email}"></h:inputText>
            <h:outputLabel for="Password" value="Senha" />
            <h:inputSecret value="#{userController.user.password}"/> 
            <h:commandButton class="btn" value="adicionar" action="#{userController.save()}"/>

        </h:form>
    </ui:define>
</ui:composition>
