<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="../template.xhtml">
    <ui:define name="centro">
        <h:messages layout="list"/>
      <h:form id="id-forme-login">
            <h:messages layout="list" />
            <h:outputLabel for="nome" value="Nome" />
            <h:inputText value="#{userController.user.name}"/>
            <h:outputLabel for="email" value="email" />
            <h:inputText value="#{userController.user.email}"/>
            <h:outputLabel for="password" value="senha" />
            <h:inputSecret value="#{userController.user.password}"/> 
            <br/>
            <h:commandButton  id="comando" styleClass="btn" action="#{userController.save()}" value="Salvar"/>
        </h:form>
        <br/>
    </ui:define>
</ui:composition>
